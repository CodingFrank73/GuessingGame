<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/sass/main.css">
</head>

<body>
    <section>
        <form action="" onsubmit="return false" id="formRadio">
            <fieldset class="fieldset-top">
                <p>in how many rounds you think you can guess the number?</p>
                <div class="select-rounds-area">
                    <div>
                        <input type="radio" name="rounds" id="four" value="4" checked>
                        <label for="four">4</label>
                    </div>
                    <div>
                        <input type="radio" name="rounds" id="five" value="5">
                        <label for="five">5</label>
                    </div>
                    <div>
                        <input type="radio" name="rounds" id="six" value="6">
                        <label for="six">6</label>
                    </div>
                    <div>
                        <input type="radio" name="rounds" id="custom" value="custom">
                        <label for="custom">custom</label>
                    </div>
                    <input type="number" name="numberOfRounds" id="numberOfRounds" oninput="update()">
                </div>

            </fieldset>
        </form>
        <form action="" onsubmit="return false" id="formShow">
            <fieldset class="fieldset-middle">
                <div class="select-show-area">
                    <p>in how many rounds you think you can guess the number?</p>
                    <div id="counter"></div>
                </div>
            </fieldset>
        </form>

        <form action="" onsubmit="return false" id="formGuess">
            <fieldset class="fieldset-bottom">
                <div class="select-guess-area">
                    <input type="number" name="input" id="input">
                    <button onclick="start()" id="button">guess</button>
                </div>
            </fieldset>

        </form>

        <div id="help"></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
